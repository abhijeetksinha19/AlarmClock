<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

							<!-- LINKING CSS FILE -->
	<link rel="stylesheet" type="text/css" href="AlarmClock.css">

	<title>AlarmClock</title>
</head>
<body>
	<section class="body">
							<!-- SETTING STYLE FOR CLOCK-->
		<div id="clock"></div>
							<!--SETTING ALARM -->
		<form class="alarmSet">
			<div id="font"><H2>SET ALARM :-</H2></div>
			<br>
			<div class="alarm_field">
				<input onchange="AlarmTime(this.value)" name="alarm" type="time">
				<!-- <input type="number" name="hour" id="SetHour" placeholder="Hour" max="23" min="00">
                <input type="number" name="min" id="SetMinute" placeholder="Minute" max="59" min="00">
                <input type="number" name="sec" id="SetSecond" placeholder="Second" max="59" min="00"> -->
			</div>
							<!-- BUTTONS -->
			<div class="buttons">
							<!-- BUTTON TO ADD ALARM -->
				<button type="submit" onclick="Alarm()" class="button add">Add Alarm</button>
							<!-- BUTTON TO DELETE ALARM -->
				<button type="reset" onclick="Cancel()" class="button delete">Cancel Alarm</button>
			</div>
		</form>						
	</section>	
						<!-- LISTING ALL ALARM -->
	<section id="list">
		<div>	
			<ul type="circle" id="1">
			
			</ul>
		</div>
	</section>	
						<!-- LINKING JAVASCRIPT FILE -->
	<script type="text/javascript" src="AlarmClock.js"></script>

</body>
</html>
